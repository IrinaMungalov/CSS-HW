<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS | form control</title>
</head>
<body>

    <form action="/some/url">

    <fieldset style="background-color: #3d3d5c;
                         font-family: Arial;
                         border: 5px solid #b3b3cc;
                         padding: 10px 15px 20px 15px;">
            <legend style="background-color: #fff;
                           padding: 5px;
                           background: #3d3d5c;
                           color: white;">Cleaning
            </legend>
        <h2 style="color: white;
                       margin: 0;
                       margin-bottom: 5px;">
                Inside/Outside Fridge Cleaning
        </h2>
            
        <button style="font-size: 23px;
                           padding: 5px 13px 5px 13px;
                           margin-right: 1px;">
                           -</button><input style="font-size: 23px;
                                                   padding: 5px;" 
                   type="text" 
                   value="5" 
                   size="4"><button style="font-size: 23px;
                           padding: 5px 12px 5px 12px;
                           margin-left: 1.5px;">+</button>
    </fieldset>
    </form>
        <br>
    <form>
    <fieldset style="background-color: #51517c;
                        font-family: Times New Roman;
                        font-size: 20px;
                        border: 7px solid #454568;
                        ">

                           padding: 10px;
                           background: #51517c;
                           ">Window washing
        </legend>
        <p style="background-color: #51517c;
                           font-family: Times New Roman;
                           border: 3px solid  #6e6ea4;
                          ">Select Desired date:</p>
        <input type="date"
                           style="background-color: #cbcbfc;
                           font-family: Times New Roman;
                           font-size: 20px;
                           "/>
        <br>
        <br>
        <p style="background-color: #51517c;
                           font-family: Times New Roman;
                           border: 3px solid  #6e6ea4;
                          ">
                        Desired time:<input type="radio" name="time" checked/> 7:00
                                     <input type="radio" name="time" /> 8:00
                                     <input type="radio" name="time" /> 9:00
                                     <input type="radio" name="time" /> 10:00
                                     <input type="radio" name="time"/> Another
        </p>
    </fieldset>
        <br>
    <fieldset style="background-color: #51517c;
                     font-family: Times New Roman;
                     font-size: 20px;
                     border: 7px solid #454568;
                    ">
        <legend style="background-color: #51517c;
                           font-family: Times New Roman;
                           padding: 10px;
                          ">Suggestions and comments:
        </legend>
        <textarea style="background-color: #cbcbfc;
                             font-family: Times New Roman;
                             font-size: 15px;
                             width: 70%;
                             height: 90px;
                             border: 3px solid  #6e6ea4;
                             line-height: 30px;
                             ">
        </textarea>
    </fieldset>



    </form>
 </body>
</html>
